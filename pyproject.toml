version = "0.16.4"
description = "Nuke 批渲染"

[dependency-groups]
dev = [
    "pylint<3,>=2",
    "autopep8<2,>=1",
    "pyinstaller~=3.5",
    "pytest<5,>=4",
    "pywin32-ctypes; sys_platform == \"win32\"",
    "rope==0.14.0",
    "pefile<2020.0.0,>=2019.4.18",
    "sphinx~=1.7",
    "recommonmark~=0.4",
    "markupsafe==0.23",
]
